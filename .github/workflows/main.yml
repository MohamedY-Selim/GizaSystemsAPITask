name: CI - Run Tests & Publish Allure

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Run tests
        run: |
          mvn -B clean test -Dallure.results.directory=target/allure-results || true
          mkdir -p target/allure-results

      - name: Install XML tools (xmllint)
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Print Test Summary
        if: always()
        run: |
          echo "===== ðŸ“ Test Summary ====="
          FILE="target/surefire-reports/testng-results.xml"
          if [ -f "$FILE" ]; then
            PASSED=$(xmllint --xpath 'string(/testng-results/@passed)' "$FILE")
            FAILED=$(xmllint --xpath 'string(/testng-results/@failed)' "$FILE")
            SKIPPED=$(xmllint --xpath 'string(/testng-results/@skipped)' "$FILE")
            TOTAL=$((PASSED + FAILED + SKIPPED))
            echo "Total: $TOTAL | âœ… Passed: $PASSED | âŒ Failed: $FAILED | âš ï¸ Skipped: $SKIPPED"
            echo
            echo "=== Test Names ==="
            echo "âœ… Passed:"
            xmllint --xpath '//test-method[@status="PASS"]/../@name' "$FILE" 2>/dev/null | tr ' ' '\n' | sed 's/name=//g; s/"//g' | grep -v '^$' | sed 's/^/  - /'
            echo "âŒ Failed:"
            xmllint --xpath '//test-method[@status="FAIL"]/../@name' "$FILE" 2>/dev/null | tr ' ' '\n' | sed 's/name=//g; s/"//g' | grep -v '^$' | sed 's/^/  - /'
            echo "âš ï¸ Skipped:"
            xmllint --xpath '//test-method[@status="SKIP"]/../@name' "$FILE" 2>/dev/null | tr ' ' '\n' | sed 's/name=//g; s/"//g' | grep -v '^$' | sed 's/^/  - /'
          else
            echo "No testng-results.xml found (maybe no tests ran)."
          fi

      - name: Upload surefire reports (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload allure-results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

  publish-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download allure-results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: ./allure-results
          allure_report: ./allure-report
          keep_reports: 10

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          force_orphan: true
          enable_jekyll: false